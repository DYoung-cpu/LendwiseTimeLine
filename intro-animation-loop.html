<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuous Intro Animation - LendWise</title>

    <!-- Three.js for shader animation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Include timeline styles for WISR elements -->
    <link rel="stylesheet" href="timeline-styles.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Keep shader visible indefinitely */
        .shader-intro {
            animation: none !important;
            opacity: 1 !important;
            display: block !important;
        }

        /* Increase owl size by 15% from the 80% (so 95% of original) */
        .wisr-showcase-center {
            transform: translate(-50%, -50%) scale(0.95) !important;
        }

        .wisr-video-circle {
            width: 164px !important;  /* 173px * 0.95 */
            height: 164px !important;
            border: 2px solid rgba(255, 215, 0, 0.8) !important;  /* Visible thin border */
            background-clip: content-box !important;  /* Ensure border shows */
            background-image: none !important;  /* Remove gradient border */
            box-sizing: border-box !important;
        }

        /* Remove hover zoom effect on owl */
        .wisr-showcase-center:hover .wisr-video-circle {
            transform: none !important;
            animation: none !important;
        }

        .wisr-showcase-center:hover .wisr-glow {
            animation: pulse-glow 3s ease-in-out infinite !important;  /* Keep original speed */
        }

        /* LendWise Mortgage Text Overlay - Same as modern-timeline */
        .lendwise-logo-text {
            position: absolute;
            top: 28%;  /* Moved down to reduce gap with owl by 20% */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
            pointer-events: none;
            /* Add backdrop for better contrast */
            padding: 40px 120px;  /* Increased horizontal padding for wider container */
            background: radial-gradient(
                ellipse at center,
                rgba(0, 0, 0, 0.6) 0%,
                rgba(0, 0, 0, 0.3) 30%,
                rgba(0, 0, 0, 0.1) 50%,
                transparent 70%
            );
            border-radius: 20px;
            white-space: nowrap;  /* Prevent container wrapping */
        }

        .lendwise-text {
            font-size: 4.2rem;  /* Reduced from 5rem for regular letters */
            font-weight: 400;
            letter-spacing: 0.15em;
            /* Simple solid gold color - no animation */
            color: #FFD700;
            /* Direct front-facing shadow effect */
            text-shadow:
                /* Subtle depth shadow directly behind */
                0 0 1px rgba(0,0,0,0.8),
                0 0 2px rgba(0,0,0,0.6),
                0 0 3px rgba(0,0,0,0.4),
                /* Golden glow effect */
                0 0 25px rgba(255,215,0,0.6),
                0 0 45px rgba(255,215,0,0.4),
                0 0 65px rgba(255,165,0,0.2),
                /* Slight outline for definition */
                1px 1px 1px rgba(0,0,0,0.3),
                -1px -1px 1px rgba(0,0,0,0.3);
            display: block;
            margin: 0;
            padding: 0;
            white-space: nowrap;  /* Prevent text wrapping */
        }

        .tall-letter {
            font-size: 5rem;  /* Keep L and W at original size */
            font-weight: 400;
            display: inline-block;
            vertical-align: baseline;
            line-height: 0.85;
            margin: 0 -0.02em;  /* Reduced margin for better spacing */
            color: #FFD700;  /* Same solid gold color */
        }

        .mortgage-text {
            font-size: 2.133rem;  /* Reduced by 5% from 2.245rem */
            font-weight: 400;  /* Changed to 400 to match LENDWISE font-weight */
            font-family: inherit;  /* Ensure same font as LENDWISE */
            letter-spacing: 0.15em;
            /* Same gold color as LENDWISE */
            color: #FFD700;
            /* Direct front-facing shadow effect */
            text-shadow:
                /* Subtle depth shadow directly behind */
                0 0 1px rgba(0,0,0,0.6),
                0 0 2px rgba(0,0,0,0.4),
                /* Golden glow */
                0 0 20px rgba(255,215,0,0.4),
                0 0 35px rgba(255,215,0,0.2),
                /* Slight outline for definition */
                1px 1px 1px rgba(0,0,0,0.2),
                -1px -1px 1px rgba(0,0,0,0.2);
            display: block;
            margin-top: -0.5rem;  /* Significantly increased negative margin to reduce gap */
            white-space: nowrap;  /* Prevent text wrapping */
        }

        /* Liquid Glass Sign In Button */
        .sign-in-button {
            position: absolute;
            top: 63%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 90;
            padding: 10px 40px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            line-height: 1.4;
            color: #FFD700;
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.08) 0%,
                rgba(255, 215, 0, 0.12) 50%,
                rgba(255, 215, 0, 0.08) 100%);
            backdrop-filter: blur(12px) saturate(120%);
            -webkit-backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-shadow: 0 2px 8px rgba(0,0,0,0.5);
            overflow: hidden;
            isolation: isolate;
            /* Liquid glass effect shadows */
            box-shadow:
                /* Outer glow */
                0 0 20px rgba(255, 215, 0, 0.15),
                0 0 40px rgba(255, 215, 0, 0.1),
                /* Glass effect */
                inset 3px 3px 0.5px -3px rgba(255, 255, 255, 0.2),
                inset -3px -3px 0.5px -3px rgba(255, 255, 255, 0.1),
                inset 1px 1px 1px -0.5px rgba(255, 255, 255, 0.15),
                inset -1px -1px 1px -0.5px rgba(255, 255, 255, 0.15),
                inset 0 0 6px 6px rgba(255, 215, 0, 0.03),
                inset 0 0 2px 2px rgba(255, 215, 0, 0.06);
        }

        /* Liquid shimmer effect on hover */
        .sign-in-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: left 0.5s ease;
            z-index: 1;
        }

        .sign-in-button:hover::before {
            left: 100%;
        }

        .sign-in-button:hover {
            background: linear-gradient(135deg,
                rgba(255, 215, 0, 0.12) 0%,
                rgba(255, 215, 0, 0.18) 50%,
                rgba(255, 215, 0, 0.12) 100%);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translate(-50%, -50%) scale(1.05) translateZ(0);
            box-shadow:
                /* Enhanced outer glow */
                0 0 30px rgba(255, 215, 0, 0.25),
                0 0 60px rgba(255, 215, 0, 0.15),
                /* Enhanced glass effect */
                inset 3px 3px 0.5px -3px rgba(255, 255, 255, 0.3),
                inset -3px -3px 0.5px -3px rgba(255, 255, 255, 0.2),
                inset 1px 1px 1px -0.5px rgba(255, 255, 255, 0.25),
                inset -1px -1px 1px -0.5px rgba(255, 255, 255, 0.25),
                inset 0 0 8px 8px rgba(255, 215, 0, 0.05),
                inset 0 0 3px 3px rgba(255, 215, 0, 0.08);
        }

        /* Pressed state */
        .sign-in-button:active {
            transform: translate(-50%, -50%) scale(0.98) translateZ(0);
            box-shadow:
                0 0 15px rgba(255, 215, 0, 0.2),
                inset 0 0 10px rgba(255, 215, 0, 0.1);
        }

        /* Sign In Dropdown Container */
        .sign-in-dropdown {
            position: absolute;
            top: 68%;  /* Adjusted to maintain spacing below button */
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            min-height: auto;
            background: rgba(0, 200, 50, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 200, 50, 0.2);
            border-radius: 15px;
            padding: 15px;
            z-index: 95;
            opacity: 0;
            visibility: hidden;
            transform: translateX(-50%) translateY(-10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow:
                0 10px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(0, 200, 50, 0.1),
                inset 0 0 30px rgba(0, 200, 50, 0.03);
        }

        .sign-in-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
        }

        /* Step Container */
        .step-container {
            position: relative;
            height: 140px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* Custom scrollbar for step container */
        .step-container::-webkit-scrollbar {
            width: 4px;
        }

        .step-container::-webkit-scrollbar-track {
            background: rgba(0, 200, 50, 0.1);
            border-radius: 2px;
        }

        .step-container::-webkit-scrollbar-thumb {
            background: rgba(0, 200, 50, 0.3);
            border-radius: 2px;
        }

        .step-container::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 200, 50, 0.5);
        }

        .step {
            display: none;
            opacity: 0;
            transform: translateX(30px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .step.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .step.slide-out-left {
            transform: translateX(-30px);
            opacity: 0;
        }

        .step.slide-in-right {
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .step.slide-in-left {
            animation: slideInLeft 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Step Header - Hidden for Step 1 */
        .step-header {
            text-align: center;
            margin-bottom: 8px;
            color: #FFD700;
            font-size: 0.9rem;
            font-weight: 500;
        }

        #step1 .step-header {
            display: none;
        }

        /* Progress Dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 12px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(0, 200, 50, 0.2);
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #00C832;
            box-shadow: 0 0 8px rgba(0, 200, 50, 0.5);
        }

        /* Dropdown Arrow */
        .sign-in-dropdown::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid rgba(0, 200, 50, 0.2);
        }

        /* Modal Logo */
        .modal-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-logo .lendwise-modal-text {
            font-size: 2.5rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            color: #FFD700;
            text-shadow:
                0 2px 4px rgba(0,0,0,0.5),
                0 0 20px rgba(255,215,0,0.3);
        }

        .modal-logo .mortgage-modal-text {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #CDAA3D;
            text-shadow:
                0 2px 4px rgba(0,0,0,0.5),
                0 0 15px rgba(255,215,0,0.2);
        }

        /* Form Inputs */
        .form-input {
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 200, 50, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.9rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Name fields side by side */
        .name-row {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
        }

        .name-row .form-input {
            margin-bottom: 0;
            flex: 1;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-input:focus {
            border-color: rgba(0, 200, 50, 0.3);
            box-shadow:
                0 0 20px rgba(0, 200, 50, 0.2),
                inset 0 0 10px rgba(0, 200, 50, 0.05);
        }

        /* Error Message */
        .error-message {
            color: #FF6B6B;
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.5);
            display: none;
        }

        /* Divider */
        .modal-divider {
            height: 1px;
            background: rgba(0, 200, 50, 0.1);
            margin: 6px 0;
        }

        /* Sign In Button in Modal - Liquid Glass Style */
        .modal-sign-in-btn {
            width: 100%;
            padding: 8px;
            background: linear-gradient(135deg,
                rgba(0, 200, 50, 0.08) 0%,
                rgba(0, 200, 50, 0.12) 50%,
                rgba(0, 200, 50, 0.08) 100%);

            -webkit-backdrop-filter: blur(12px) saturate(120%);
            border: 1px solid rgba(0, 200, 50, 0.2);

            margin-bottom: 0;

            overflow: hidden;

                /* Outer glow */
                0 0 20px rgba(0, 200, 50, 0.15),

                inset 2px 2px 0.5px -2px rgba(255, 255, 255, 0.25),

        }

        /* Shimmer effect for Sign In button */
        .modal-sign-in-btn::before {

        .modal-sign-in-btn:hover::before {

        .modal-sign-in-btn:hover {

            border-color: rgba(0, 200, 50, 0.3);
            transform: translateY(-2px);
            box-shadow:
                /* Enhanced outer glow */
                0 0 30px rgba(0, 200, 50, 0.25),
                0 0 60px rgba(0, 200, 50, 0.15),
                /* Enhanced glass effect */
                inset 3px 3px 0.5px -3px rgba(255, 255, 255, 0.3),
                inset -3px -3px 0.5px -3px rgba(255, 255, 255, 0.2),
                inset 1px 1px 1px -0.5px rgba(255, 255, 255, 0.25),

                inset 0 0 8px 8px rgba(0, 200, 50, 0.05),

        }

        .modal-sign-in-btn:active {
            transform: translateY(0);
            box-shadow:
                0 0 15px rgba(0, 200, 50, 0.2),
                inset 0 0 10px rgba(0, 200, 50, 0.1);
        }

        /* Loading state */
        .modal-sign-in-btn.loading {
            color: transparent;
            pointer-events: none;
        }

        .modal-sign-in-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(0, 200, 50, 0.3);
            border-radius: 50%;
            border-top-color: #00C832;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

<body>

                                <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                                <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                                <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Three.js Shader Animation - Modified for continuous loop
        function initShaderAnimation() {
            // Check if Three.js is loaded
            if (typeof THREE === 'undefined') {
                console.error('Three.js not loaded');
                return;
            }

            const container = document.getElementById('shader-container');
            if (!container) {
                console.error('Shader container not found');
                return;
            }
            console.log('Initializing continuous shader animation...');

            // Vertex shader
            const vertexShader = `
                void main() {
                    gl_Position = vec4(position, 1.0);
                }
            `;

            // Fragment shader - Original with reduced black screen time
            const fragmentShader = `
                #define TWO_PI 6.2831853072
                #define PI 3.14159265359

                precision highp float;
                uniform vec2 resolution;
                uniform float time;

                void main(void) {
                    vec2 uv = (gl_FragCoord.xy * 2.0 - resolution.xy) / min(resolution.x, resolution.y);
                    float t = time * 0.045;  // Optimized cycle speed
                    float lineWidth = 0.002;

                    vec3 goldColor = vec3(1.0, 0.84, 0.0);  // Gold
                    vec3 greenColor = vec3(0.0, 0.8, 0.2);  // Green

                    float intensity = 0.0;

                    // Owl radius offset - ripples start from owl edge
                    float owlRadius = 0.13;

                    for(int i=0; i < 5; i++){
                        // Optimized to minimize black screen time
                        float rippleExpansion = fract(t + float(i)*0.015)*2.2;  // Max 2.2 units, tighter spacing
                        float adjustedLength = length(uv) - owlRadius;
                        intensity += lineWidth*float(i*i) / abs(rippleExpansion - adjustedLength + mod(uv.x+uv.y, 0.2));
                    }

                    // Fade out inside owl area
                    float fadeFactor = smoothstep(0.0, owlRadius, length(uv));
                    intensity *= fadeFactor;

                    // Mix gold and green based on position and time - ORIGINAL
                    float mixFactor = sin(uv.x * 3.0 + time * 0.1) * 0.5 + 0.5;
                    vec3 color = mix(goldColor, greenColor, mixFactor) * intensity;

                    gl_FragColor = vec4(color, 1.0);
                }
            `;

            // Initialize Three.js scene
            const camera = new THREE.Camera();
            camera.position.z = 1;

            const scene = new THREE.Scene();
            const geometry = new THREE.PlaneGeometry(2, 2);

            const uniforms = {
                time: { type: "f", value: 1.0 },
                resolution: { type: "v2", value: new THREE.Vector2() }
            };

            const material = new THREE.ShaderMaterial({
                uniforms: uniforms,
                vertexShader: vertexShader,
                fragmentShader: fragmentShader
            });

            const mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);

            // Insert canvas as first child of container
            container.insertBefore(renderer.domElement, container.firstChild);

            // Handle window resize
            function onWindowResize() {
                const width = container.clientWidth;
                const height = container.clientHeight;
                renderer.setSize(width, height);
                uniforms.resolution.value.x = renderer.domElement.width;
                uniforms.resolution.value.y = renderer.domElement.height;
            }

            // Initial resize
            onWindowResize();
            window.addEventListener('resize', onWindowResize, false);

            // Animation loop - CONTINUOUS
            function animate() {
                requestAnimationFrame(animate);
                uniforms.time.value += 0.024;  // 20% faster (0.02 * 1.20)
                renderer.render(scene, camera);
            }

            // Start animation
            animate();

            // Make uniforms globally accessible for debugging
            window.shaderUniforms = uniforms;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initShaderAnimation();

            // Ensure the shader container stays visible
            const shaderContainer = document.getElementById('shader-container');
            if (shaderContainer) {
                // Remove any classes that might hide it
                shaderContainer.classList.remove('fade-out');

                // Force it to stay visible
                shaderContainer.style.display = 'block';
                shaderContainer.style.opacity = '1';

                // Prevent any timeout from hiding it
                const originalSetTimeout = window.setTimeout;
                window.setTimeout = function(fn, delay) {
                    // Check if this is trying to hide our shader
                    const fnString = fn.toString();
                    if (fnString.includes('shader-container') && fnString.includes('display') && fnString.includes('none')) {
                        console.log('Prevented shader from being hidden');
                        return; // Don't execute this timeout
                    }
                    return originalSetTimeout.apply(this, arguments);
                };
            }

            // Sign In Dropdown JavaScript
            const signInBtn = document.getElementById('signInBtn');
            const signInDropdown = document.getElementById('signInDropdown');
            const signInForm = document.getElementById('signInForm');
            const googleSignIn = document.getElementById('googleSignIn');
            const emailSignInBtn = document.getElementById('emailSignInBtn');
            const signUpBtn = document.getElementById('signUpBtn');

            // Step Management
            let currentStep = 1;
            let currentFlow = null; // Track which flow we're in: 'google', 'email', 'signup'

            function showStep(stepNum, flow = null) {
                // Hide all steps
                document.querySelectorAll('.step').forEach(step => {
                    step.classList.remove('active');
                });

                // Show the target step
                const targetStep = document.getElementById(`step${stepNum}`);
                if (targetStep) {
                    targetStep.classList.add('active');
                }

                // Reset scroll position
                const stepContainer = document.querySelector('.step-container');
                if (stepContainer) {
                    stepContainer.scrollTop = 0;
                }

                // Update dots based on flow
                const dots = document.querySelectorAll('.dot');
                if (flow === 'email') {
                    // Show 2 dots for email flow
                    dots[2].style.display = 'none';
                    dots[3].style.display = 'none';
                    dots.forEach((dot, index) => {
                        if (index < stepNum) {
                            dot.classList.add('active');
                        } else {
                            dot.classList.remove('active');
                        }
                    });
                } else if (flow === 'signup') {
                    // Show 3 dots for signup flow (steps 1, 3, 4)
                    dots[2].style.display = 'inline-block';
                    dots[3].style.display = 'none';
                    // Map step numbers: step 3 -> dot 1, step 4 -> dot 2
                    const dotIndex = stepNum === 3 ? 1 : stepNum === 4 ? 2 : 0;
                    dots.forEach((dot, index) => {
                        if (index <= dotIndex) {
                            dot.classList.add('active');
                        } else {
                            dot.classList.remove('active');
                        }
                    });
                } else {
                    // Default - only show first dot
                    dots[1].style.display = 'inline-block';
                    dots[2].style.display = 'none';
                    dots[3].style.display = 'none';
                    dots[0].classList.add('active');
                    dots[1].classList.remove('active');
                    dots[2].classList.remove('active');
                }

                currentStep = stepNum;
                if (flow) currentFlow = flow;
            }

            // Toggle dropdown
            if (signInBtn && signInDropdown) {
                signInBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    signInDropdown.classList.toggle('show');

                    // Reset to step 1 when opening
                    if (signInDropdown.classList.contains('show')) {
                        showStep(1);
                        currentFlow = null;
                    }
                });
            }

            // Email Sign In Button - Go to Step 2
            if (emailSignInBtn) {
                emailSignInBtn.addEventListener('click', () => {
                    showStep(2, 'email');
                    setTimeout(() => {
                        const emailField = document.getElementById('signInEmailInput');
                        if (emailField) emailField.focus();
                    }, 300);
                });
            }

            // Sign Up Button - Go to Step 3
            if (signUpBtn) {
                signUpBtn.addEventListener('click', () => {
                    showStep(3, 'signup');
                    setTimeout(() => {
                        const firstNameField = document.getElementById('firstNameInput');
                        if (firstNameField) firstNameField.focus();
                    }, 300);
                });
            }

            // Sign Up Next Button - Go to Step 4
            const signUpNextBtn = document.getElementById('signUpNextBtn');
            if (signUpNextBtn) {
                signUpNextBtn.addEventListener('click', () => {
                    // Validate Step 3 fields
                    const firstName = document.getElementById('firstNameInput').value;
                    const lastName = document.getElementById('lastNameInput').value;
                    const email = document.getElementById('emailInput').value;
                    const errorMsg = document.getElementById('signUpErrorMessage1');

                    if (!firstName || !lastName || !email) {
                        showError('Please fill in all fields.', errorMsg);
                        return;
                    }

                    if (!validateEmail(email)) {
                        showError('Please enter a valid email address.', errorMsg);
                        return;
                    }

                    // Clear error and proceed to Step 4
                    if (errorMsg) errorMsg.style.display = 'none';
                    showStep(4, 'signup');
                    setTimeout(() => {
                        const passwordField = document.getElementById('passwordInput');
                        if (passwordField) passwordField.focus();
                    }, 300);
                });
            }

            // Sign Up Back Button (Step 4 to Step 3)
            const signUpBackBtn = document.getElementById('signUpBackBtn');
            if (signUpBackBtn) {
                signUpBackBtn.addEventListener('click', () => {
                    showStep(3, 'signup');
                });
            }

            // Back Buttons - Return to Step 1
            document.querySelectorAll('.back-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    showStep(1);
                    currentFlow = null;
                    // Clear any error messages
                    document.querySelectorAll('.error-message').forEach(msg => {
                        msg.style.display = 'none';
                    });
                });
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!signInDropdown.contains(e.target) && e.target !== signInBtn) {
                    signInDropdown.classList.remove('show');
                }
            });

            // Close on ESC key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && signInDropdown.classList.contains('show')) {
                    signInDropdown.classList.remove('show');
                    if (errorMessage) errorMessage.style.display = 'none';
                    if (signInForm) signInForm.reset();
                }
            });

            // Sign In Form submission (Email login)
            if (signInForm) {
                signInForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const submitBtn = e.target.querySelector('button[type="submit"]');
                    const email = document.getElementById('signInEmailInput').value;
                    const password = document.getElementById('signInPasswordInput').value;
                    const errorMsg = document.getElementById('signInErrorMessage');

                    // Basic validation
                    if (!email || !password) {
                        showError('Please fill in all fields.', errorMsg);
                        return;
                    }

                    if (!validateEmail(email)) {
                        showError('Please enter a valid email address.', errorMsg);
                        return;
                    }

                    // Show loading state
                    submitBtn.classList.add('loading');
                    submitBtn.disabled = true;

                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Success (demo)
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;

                    if (errorMsg) errorMsg.style.display = 'none';
                    alert(`Welcome back! Signed in as ${email}`);
                    signInDropdown.classList.remove('show');
                    signInForm.reset();

                    // Reset to step 1 after delay
                    setTimeout(() => {
                        showStep(1);
                        currentFlow = null;
                    }, 300);
                });
            }

            // Note: Sign up is handled through the step-by-step process with signUpSubmitBtn
            // The signUpForm element doesn't exist - sign up is handled via individual buttons

            // Google sign in
            if (googleSignIn) {
                googleSignIn.addEventListener('click', async () => {
                    googleSignIn.classList.add('loading');
                    googleSignIn.disabled = true;

                    // Simulate OAuth flow
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    googleSignIn.classList.remove('loading');
                    googleSignIn.disabled = false;

                    // Google OAuth would go here
                    alert('Google OAuth integration would happen here!');
                    signInDropdown.classList.remove('show');
                });
            }

            // Sign Up Submit Button (Final submission from Step 4)
            const signUpSubmitBtn = document.getElementById('signUpSubmitBtn');
            if (signUpSubmitBtn) {
                signUpSubmitBtn.addEventListener('click', async () => {
                    // Get all form values
                    const firstName = document.getElementById('firstNameInput').value;
                    const lastName = document.getElementById('lastNameInput').value;
                    const email = document.getElementById('emailInput').value;
                    const password = document.getElementById('passwordInput').value;
                    const confirmPassword = document.getElementById('confirmPasswordInput').value;
                    const phone = document.getElementById('phoneInput').value;
                    const errorMsg = document.getElementById('signUpErrorMessage2');

                    // Validate Step 4 fields
                    if (!password || !confirmPassword || !phone) {
                        showError('Please fill in all fields.', errorMsg);
                        return;
                    }

                    if (password.length < 6) {
                        showError('Password must be at least 6 characters.', errorMsg);
                        return;
                    }

                    if (password !== confirmPassword) {
                        showError('Passwords do not match.', errorMsg);
                        return;
                    }

                    // Show loading state
                    signUpSubmitBtn.classList.add('loading');
                    signUpSubmitBtn.disabled = true;

                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Success (demo)
                    signUpSubmitBtn.classList.remove('loading');
                    signUpSubmitBtn.disabled = false;

                    if (errorMsg) errorMsg.style.display = 'none';
                    alert(`Account created successfully for ${firstName} ${lastName}!`);

                    // Clear all form fields
                    document.getElementById('firstNameInput').value = '';
                    document.getElementById('lastNameInput').value = '';
                    document.getElementById('emailInput').value = '';
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('confirmPasswordInput').value = '';
                    document.getElementById('phoneInput').value = '';

                    // Close dropdown and reset
                    signInDropdown.classList.remove('show');
                    setTimeout(() => {
                        showStep(1);
                        currentFlow = null;
                    }, 300);
                });
            }

            // Email validation
            function validateEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            // Show error
            function showError(message, errorElement) {
                if (!errorElement) {
                    // Find the active error message element
                    const activeStep = document.querySelector('.step.active');
                    if (activeStep) {
                        errorElement = activeStep.querySelector('.error-message');
                    }
                }
                if (errorElement) {
                    errorElement.textContent = message;
                    errorElement.style.display = 'block';
                }
            }
        });

        // Prevent any external scripts from hiding the animation
        window.addEventListener('load', () => {
            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    if (mutation.type === 'attributes' && mutation.target.id === 'shader-container') {
                        const container = document.getElementById('shader-container');
                        if (container && (container.style.display === 'none' || container.style.opacity === '0')) {
                            container.style.display = 'block';
                            container.style.opacity = '1';
                            console.log('Kept shader visible');
                        }
                    }
                });
            });

            const shaderContainer = document.getElementById('shader-container');
            if (shaderContainer) {
                observer.observe(shaderContainer, {
                    attributes: true,
                    attributeFilter: ['style', 'class']
                });
            }
        });
    </script>
