<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline Grid Structure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0e27;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 50px 20px;
            overflow-x: auto;
            min-height: 100vh;
        }

        /* Main Timeline Container */
        .timeline-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 150px 0;
        }

        /* The Horizontal Spine/Axis */
        .timeline-spine {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                transparent 0%,
                #4488ff 10%,
                #4488ff 90%,
                transparent 100%
            );
            box-shadow: 0 0 20px rgba(68, 136, 255, 0.5);
            transform: translateY(-50%);
            z-index: 10;
        }

        /* Grid Container for Milestones */
        .milestones-grid {
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            gap: 20px;
            position: relative;
            z-index: 5;
        }

        /* Individual Milestone Container */
        .milestone-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 400px; /* Total height for alignment */
        }

        /* Position milestones above or below spine */
        .milestone-item.position-top {
            justify-content: flex-start;
            padding-top: 50px;
        }

        .milestone-item.position-bottom {
            justify-content: flex-end;
            padding-bottom: 50px;
        }

        /* Vertical Connector Line */
        .vertical-connector {
            position: absolute;
            width: 3px;
            background: linear-gradient(
                to bottom,
                rgba(100, 200, 255, 0.2),
                rgba(100, 200, 255, 1),
                rgba(100, 200, 255, 0.2)
            );
            left: 50%;
            transform: translateX(-50%);
        }

        /* Connector for top positioned milestones */
        .position-top .vertical-connector {
            top: 50%;
            height: calc(50% - 50px);
            background: linear-gradient(
                to top,
                rgba(100, 200, 255, 1),
                rgba(100, 200, 255, 0.3)
            );
        }

        /* Connector for bottom positioned milestones */
        .position-bottom .vertical-connector {
            bottom: 50%;
            height: calc(50% - 50px);
            background: linear-gradient(
                to bottom,
                rgba(100, 200, 255, 1),
                rgba(100, 200, 255, 0.3)
            );
        }

        /* Different heights for importance tiers */
        .tier-1 .vertical-connector {
            height: 150px !important;
        }

        .tier-2 .vertical-connector {
            height: 100px !important;
        }

        .tier-3 .vertical-connector {
            height: 70px !important;
        }

        /* Adjust button position based on tier */
        .position-top.tier-1 { padding-top: 20px; }
        .position-top.tier-2 { padding-top: 70px; }
        .position-top.tier-3 { padding-top: 100px; }

        .position-bottom.tier-1 { padding-bottom: 20px; }
        .position-bottom.tier-2 { padding-bottom: 70px; }
        .position-bottom.tier-3 { padding-bottom: 100px; }

        /* Junction dot where connector meets spine */
        .junction-dot {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #4488ff;
            border: 2px solid white;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 11;
        }

        .position-top .junction-dot {
            top: 50%;
            margin-top: -4px;
        }

        .position-bottom .junction-dot {
            bottom: 50%;
            margin-bottom: -4px;
        }

        /* Milestone Button/Marker */
        .milestone-button {
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap;
            position: relative;
            z-index: 20;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Completed Milestone - Green */
        .completed .milestone-button {
            background: radial-gradient(
                ellipse at center,
                #00ff96 0%,
                #00b368 50%,
                #006837 100%
            );
            border: 2px solid #00ff96;
            color: white;
            box-shadow: 0 0 20px rgba(0, 255, 150, 0.4);
        }

        .completed .vertical-connector {
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 150, 1),
                rgba(0, 255, 150, 0.2)
            );
        }

        .position-top.completed .vertical-connector {
            background: linear-gradient(
                to top,
                rgba(0, 255, 150, 1),
                rgba(0, 255, 150, 0.2)
            );
        }

        /* In Progress - Orange Glow */
        .in-progress .milestone-button {
            background: radial-gradient(
                ellipse at center,
                #ffa500 0%,
                #ff7700 50%,
                #cc5500 100%
            );
            border: 2px solid #ffa500;
            color: white;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 165, 0, 0.6); }
            50% { box-shadow: 0 0 40px rgba(255, 165, 0, 0.9), 0 0 60px rgba(255, 165, 0, 0.4); }
        }

        .in-progress .vertical-connector {
            background: linear-gradient(
                to bottom,
                rgba(255, 165, 0, 1),
                rgba(255, 165, 0, 0.2)
            );
        }

        .position-top.in-progress .vertical-connector {
            background: linear-gradient(
                to top,
                rgba(255, 165, 0, 1),
                rgba(255, 165, 0, 0.2)
            );
        }

        /* Technology - Blue */
        .technology .milestone-button {
            background: radial-gradient(
                ellipse at center,
                #4488ff 0%,
                #2266dd 50%,
                #0044aa 100%
            );
            border: 2px solid #4488ff;
            color: white;
            box-shadow: 0 0 20px rgba(68, 136, 255, 0.4);
        }

        /* Operations - Purple */
        .operations .milestone-button {
            background: radial-gradient(
                ellipse at center,
                #9944ff 0%,
                #7722dd 50%,
                #5500aa 100%
            );
            border: 2px solid #9944ff;
            color: white;
            box-shadow: 0 0 20px rgba(153, 68, 255, 0.4);
        }

        .operations .vertical-connector {
            background: linear-gradient(
                to bottom,
                rgba(153, 68, 255, 1),
                rgba(153, 68, 255, 0.2)
            );
        }

        .position-top.operations .vertical-connector {
            background: linear-gradient(
                to top,
                rgba(153, 68, 255, 1),
                rgba(153, 68, 255, 0.2)
            );
        }

        /* Date Labels */
        .milestone-date {
            position: absolute;
            font-size: 11px;
            color: #88aacc;
            white-space: nowrap;
        }

        .position-top .milestone-date {
            bottom: 45%;
        }

        .position-bottom .milestone-date {
            top: 45%;
        }

        /* Progress Percentage */
        .progress-percent {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 165, 0, 0.9);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        /* Hover Effects */
        .milestone-button:hover {
            transform: scale(1.1);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <!-- The Main Horizontal Spine -->
        <div class="timeline-spine"></div>

        <!-- Grid Container for All Milestones -->
        <div class="milestones-grid">
            <!-- Inception -->
            <div class="milestone-item position-top tier-1 completed">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">Inception</div>
                <div class="milestone-date">Aug 1, 2024</div>
            </div>

            <!-- NMLS -->
            <div class="milestone-item position-bottom tier-2 completed">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">NMLS</div>
                <div class="milestone-date">Sep 2024</div>
            </div>

            <!-- CA DRE -->
            <div class="milestone-item position-top tier-3 completed">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">CA DRE</div>
                <div class="milestone-date">Sep 2024</div>
            </div>

            <!-- Credit Reporting -->
            <div class="milestone-item position-bottom tier-3 completed">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">Credit</div>
                <div class="milestone-date">Oct 2024</div>
            </div>

            <!-- Website -->
            <div class="milestone-item position-top tier-2 completed">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">Website</div>
                <div class="milestone-date">Oct 2024</div>
            </div>

            <!-- Encompass -->
            <div class="milestone-item position-bottom tier-1 in-progress">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">Encompass</div>
                <div class="milestone-date">Nov 2024</div>
                <div class="progress-percent">95%</div>
            </div>

            <!-- Optimal Blue -->
            <div class="milestone-item position-top tier-1 in-progress">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">Optimal Blue</div>
                <div class="milestone-date">Nov 2024</div>
                <div class="progress-percent">75%</div>
            </div>

            <!-- DFPI -->
            <div class="milestone-item position-bottom tier-2 operations in-progress">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">DFPI</div>
                <div class="milestone-date">Dec 2024</div>
                <div class="progress-percent">90%</div>
            </div>

            <!-- Google Analytics -->
            <div class="milestone-item position-top tier-3 technology in-progress">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">Analytics</div>
                <div class="milestone-date">Dec 2024</div>
                <div class="progress-percent">5%</div>
            </div>

            <!-- WISR AI -->
            <div class="milestone-item position-bottom tier-2 technology in-progress">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">WISR AI</div>
                <div class="milestone-date">Jan 2025</div>
                <div class="progress-percent">45%</div>
            </div>

            <!-- DSCR AI -->
            <div class="milestone-item position-top tier-1 technology in-progress">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">DSCR AI</div>
                <div class="milestone-date">Jan 2025</div>
                <div class="progress-percent">85%</div>
            </div>

            <!-- Mission Control -->
            <div class="milestone-item position-bottom tier-1 technology in-progress">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">Mission Control</div>
                <div class="milestone-date">Feb 2025</div>
                <div class="progress-percent">45%</div>
            </div>

            <!-- Team -->
            <div class="milestone-item position-top tier-1 operations in-progress">
                <div class="vertical-connector"></div>
                <div class="junction-dot"></div>
                <div class="milestone-button">Team</div>
                <div class="milestone-date">Ongoing</div>
                <div class="progress-percent">∞</div>
            </div>
        </div>
    </div>
</body>
</html>
